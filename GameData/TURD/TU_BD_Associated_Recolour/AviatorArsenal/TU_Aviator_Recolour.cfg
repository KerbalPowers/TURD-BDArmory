///Ammo Boxes

@PART[7mmBox,50calBox,13mmBox,15mmBox,20mmBox,23mmBox,30mmBox,40mmBox,75mmBox]:FOR[005_TU_BD_Recolour]:NEEDS[TexturesUnlimited&BDArmory&AviatorArsenal]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Aviator_Ammo_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = Aviator_Ammo_Paint
	@MATERIAL
	{
		mesh = UpperMiddleLock_Low

		vector = _DiffuseNorm,0.73,0.73,0.73
		vector = _MetalNorm,0.475,0.475,0.475
		vector = _SmoothnessNorm,0.475,0.475,0.475

		texture = _MainTex,TURD/TU_BD_Associated_Recolour/AviatorArsenal/Ammo Boxes/AMMO_Base
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_BD_Associated_Recolour/AviatorArsenal/Ammo Boxes/AMMO_Spec
		texture = _MaskTex,TURD/TU_BD_Associated_Recolour/AviatorArsenal/Ammo Boxes/AMMO_Paint
	}
}


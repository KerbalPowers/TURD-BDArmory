///Ammo Boxes

@PART[7mmBox]:FOR[004_BD_Switching]:NEEDS[TexturesUnlimited&BDArmory&AviatorArsenal]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = Aviator_Ammo_Default
		textureSet = Aviator_Ammo_Default
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Aviator_Ammo_Default
	@MATERIAL
	{
		@shader = KSP/Diffuse
		mesh = UpperMiddleLock_Low

		texture = _MainTex,AviatorArsenal/Ammo Boxes/7mm Ammo Box/AMMO_DIFF
		texture = _BumpMap,AviatorArsenal/Ammo Boxes/7mm Ammo Box/AMMO_NRM
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
	}
}


///PEW

@PART[PEW-Bradley,PEW-Bradley-TOW]:FOR[005_TU_BD_Recolour]:NEEDS[TexturesUnlimited&BDArmory&BDArmoryRefurbished]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = PEW_Bradley_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = PEW_Bradley_Paint
	@MATERIAL
	{
		mesh = Bolt
		mesh = ExtraPlating
		mesh = ERA
		mesh = Periscope
		mesh = Antenna1
		mesh = Antenna2
		mesh = Hatches
		mesh = Window
		mesh = TOWBase
		mesh = TOW
		mesh = Turret
		//mesh = Base
		
		vector = _DiffuseNorm,0.73,0.73,0.73
		vector = _MetalNorm,0.475,0.475,0.475
		vector = _SmoothnessNorm,0.475,0.475,0.475

		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_BD_Associated_Recolour/Refurbished/Bradley/Bradley_Spec
		texture = _MaskTex,TURD/TU_BD_Associated_Recolour/Refurbished/Bradley/Bradley_Paint
		
		texture = _MainTex,TURD/TU_BD_Associated_Recolour/Refurbished/Bradley/Bradley_Tex_Paintable
		//texture = _MainTex,P.E.W/Parts/Bradley/Bradley_Tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
	}
}


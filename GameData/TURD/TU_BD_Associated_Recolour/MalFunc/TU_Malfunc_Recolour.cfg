//MalFunc is cringe and has a space in its name so these are always going to run

@PART[APARradar]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&BDArmory&MalFuncIndustries]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = MalFunc_APAR_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[MWNN_Stock_Paint]:NEEDS[TexturesUnlimited]
{
	@name = MalFunc_APAR_Paint
	@MATERIAL
	{
		mesh = APAR

		vector = _DiffuseNorm,0.73,0.73,0.73
		vector = _MetalNorm,0.475,0.475,0.475
		vector = _SmoothnessNorm,0.475,0.475,0.475

		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_BD_Associated_Recolour/MalFunc/APAR/apar_spec
		texture = _MaskTex,TURD/TU_BD_Associated_Recolour/MalFunc/APAR/apar_paint

		texture = _MainTex,TURD/TU_BD_Associated_Recolour/MalFunc/APAR/apar_tex
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
	}
}



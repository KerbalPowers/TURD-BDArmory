

@PART[denelG6Howitzer]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&BDArmory]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = WraithForge_D6_Default
		textureSet = WraithForge_D6_Default
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = WraithForge_D6_Default
	@MATERIAL
	{
		@shader = KSP/Diffuse
		mesh = turretBody
		mesh = turretBase
		mesh = turretElevation
		mesh = turretBarrel

		texture = _MainTex,BDArmoryAdditions/Wraithforge/Parts/G6 Howitzer/G6HowitzerFinal
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
	}
}


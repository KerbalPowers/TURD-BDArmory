

@PART[bahaChemLaser]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&BDArmory&BDArmoryExtended]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = BDArmory_ChemLaser_Paint
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
